; =====================================
; PHP 8.4 Configuration for Shared Hosting
; This file works when .htaccess PHP settings are ignored
; =====================================

; Error handling
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = logs/php_errors.log

; Resource limits
max_execution_time = 60
max_input_time = 60
memory_limit = 128M
post_max_size = 32M
upload_max_filesize = 10M
max_file_uploads = 20

; Session security
session.cookie_httponly = 1
session.use_only_cookies = 1
session.use_strict_mode = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.gc_maxlifetime = 3600
session.sid_length = 48
session.sid_bits_per_character = 6

; File uploads
file_uploads = On
upload_tmp_dir = temp/

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Timezone
date.timezone = "America/New_York"

; Output buffering
output_buffering = 4096

; Compression
zlib.output_compression = On
zlib.output_compression_level = 6

; OPcache (if available on shared hosting)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; PHP 8.4 specific settings
; JIT compilation (if available)
opcache.jit = tracing
opcache.jit_buffer_size = 100M

; Assertions (disable in production)
assert.active = 0
assert.exception = 0

; MySQLi settings
mysqli.default_socket = /var/lib/mysql/mysql.sock
mysqli.allow_persistent = On
mysqli.max_persistent = 20
mysqli.max_links = -1