; PHP configuration for CMS
; Increase upload limits for content with images

; Maximum allowed size for uploaded files
upload_max_filesize = 20M

; Maximum size of POST data that PHP will accept
; Should be larger than upload_max_filesize to account for multiple files
post_max_size = 25M

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum execution time for scripts (in seconds)
max_execution_time = 300

; Maximum input time for scripts (in seconds)
max_input_time = 300

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20